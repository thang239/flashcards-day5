
<button
            ng-repeat="category in categories"
            class="category-button"
            ng-click="filterByCategory(category)"
            ng-class="{active: activeCat == category}">{{ category }}</button>
<loader ng-hide="flashCards"></loader>


<div ng-repeat="theCard in flashCards" ng-controller="FlashCardCtrl">
  <div class="flash-card"   border-on-hover>
      <h1>
        {{ theCard.question}}
      </h1>

      <h2
        ng-show="answered"
        class="answer-feedback"
        ng-class="{ correct: answeredCorrectly, incorrect: !answeredCorrectly }">{{ feedback }}</h2>

      <ul class="flash-card-answers">
          <li class="flash-card-answer"
              ng-click="answerQuestion(answer)"
              ng-repeat="answer in theCard.answers">
              {{ answer.text }}
          </li>
      </ul>
  </div>
 </div>
